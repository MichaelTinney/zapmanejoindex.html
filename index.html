<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapManejo - Gestão de Rebanho via WhatsApp</title>
    <meta name="description" content="Gerencie seu rebanho bovino, suíno, equino e aves através do WhatsApp. Dashboard em tempo real para pecuaristas brasileiros. R$250/mês.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: #2d5016;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #25D366;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #25D366;
        }
        
        .cta-button {
            background: #25D366;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .cta-button:hover {
            background: #20b358;
        }
        
        /* Hero Section - UPDATED */
        .hero {
            background: url('https://raw.githubusercontent.com/MichaelTinney/zapmanejoindex.html/main/Sunset.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 8rem 0 4rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Added for readability */
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7); /* Added for readability */
        }
        
        .whatsapp-demo {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 3rem auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .chat-message {
            background: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 18px;
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
        }
        
        .chat-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #25D366;
            border-bottom: 0;
            margin-bottom: -10px;
        }
        
        /* Features Section */
        .features {
            padding: 4rem 0;
            background: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #2d5016;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
